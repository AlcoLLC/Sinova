<!-- gallery_images_partial.html -->
{% for image in page_obj %} {% if forloop.counter0|divisibleby:2 %}
<div class="image-row fade-in">
  {% endif %}

  <div class="image-item">
    <img
      src="{{ image.image.url }}"
      alt="{{ image.gallery.iframe_video_text }}"
      loading="lazy"
    />
  </div>

  {% if forloop.counter0|add:1|divisibleby:2 or forloop.last %}
</div>
{% endif %} {% endfor %}
